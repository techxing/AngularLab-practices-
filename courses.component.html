<h1>{{course.course_title}}</h1>
<div><span>Course ID: </span>{{course.course_id}}</div>
<div><span>Course Title: </span>{{course.course_title}}</div>
<div><span>Semester: </span>{{course.Semester}}</div>
<div><span>Period: </span>{{course.Period}}</div>
<div><span>Course Lecturer </span>{{course.Lecturer}}</div>
<div><label>Course in View: <input [(ngModel)]="course.course_title" placeholder="name"></label></div>

<h2>My Course List</h2>
<ul class = "courses">
<li *ngFor = "let course of courses" (click)="onSelect(course)" [class.selected] = "course === selectedCourse">
    <span class ="badge">{{course.course_id}}</span> {{course.course_title}}
</li>
    <app-course-detail [selectedCourse] = "selectedCourse" ></app-course-detail>
</ul>
